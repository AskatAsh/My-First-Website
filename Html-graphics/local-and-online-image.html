<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html images</title>
</head>
<body>
    <h1>Showing online and local images in html</h1>
    <h2>This is a local image</h3>
    <img src="../Images/a cup of coffee.jpg" alt="image of a cup of coffee" width="100%">
    <h2>Image with no source or broken link</h2>
    <img src="none" alt="alternative text about the image">
    <h2>This is an online image</h3>
    <img src="https://askatash.github.io/Hero-Gear/images/influencer-video-camera.png" alt="image of a video camera" width="100%">
    
</body>
</html>
