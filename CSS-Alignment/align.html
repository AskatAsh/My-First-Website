<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS alignment</title>
    <link rel="stylesheet" href="../CSS-Styles/align.css">
</head>
<body>
    <h1>Multiple ways to align elements</h1>
    <hr size="1" color="gray">
    <h2>Horizontally centering a text / image / element</h2>
    <hr size="1" color="gray">
    <h3>1. Align text center</h3>
    <div class="center">
        <p>Hello!!! this is Askat</p>
    </div>
    <h3>1. Align element center</h3>
    <div class="center center-2">
        <p>Hello!!! this is Askat</p>
    </div>
    <h3>1. Align image center</h3>
    <div class="center image">
        <img src="../Assets/images/roses.png" alt="">
    </div>
</body>
</html>
