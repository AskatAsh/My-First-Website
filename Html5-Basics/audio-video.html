<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html-5 audio video</title>
</head>
<body>
    <h1>HTML5 vs HTML, Audio, video, youtube video, embed iframe</h1>
    <h2>Html 5 Audio with controls</h2>
    <audio src="../Assets/Audios/Pufino.mp3" controls></audio>
    <h2>Html 5 video from the local folder</h2>
    <video src="../Assets/Videos/pexels-film-composite.mp4" width="70%"></video>
    <h2>Using iframe to use video from another source</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/mzPxo7Y6JyA?si=hfTN61Wstxj7XZhq" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
