<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS calendar</title>
    <style>
        .calendar{
            width: 700px;
            /* height: 500px; */
            margin: 0 auto;
            border: 2px solid rebeccapurple;
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            row-gap: 20px;
            column-gap: 20px;
        }
        .days{
            border: 2px solid #2f2f2f;
            background-color: #fef3e5;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            font-size: 24px;
            font-family: sans-serif;
            font-weight: bold;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <div class="calendar">
        <div class="days">27</div>
        <div class="days">28</div>
        <div class="days">29</div>
        <div class="days">30</div>
        <div class="days">31</div>

        <div class="days">2</div>
        <div class="days">3</div>
        <div class="days">4</div>
        <div class="days">5</div>
        <div class="days">6</div>

        <div class="days">9</div>

        <div class="days">19</div>

        <div class="days">27</div>
        <div class="days">28</div>
        <div class="days">29</div>
        <div class="days">30</div>
    </div>
</body>
</html>
