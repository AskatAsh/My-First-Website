<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS calendar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }

        .t-center {
            text-align: center;
        }

        .m-tb {
            margin: 1em 0px;
        }

        .calendar {
            /* width: 700px; */
            width: 70%;
            /* height: 500px; */
            margin: 0 auto;
            /* border: 2px solid rebeccapurple; */
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            /* row-gap: 20px; */
            row-gap: 1em;
            /* column-gap: 20px; */
            column-gap: 1em;
        }

        .dates {
            /* border: 2px solid #2f2f2f; */
            color: #2f2f2f;
            background-color: #fef3e5;
            display: flex;
            align-items: center;
            justify-content: center;
            /* padding: 20px; */
            padding: 1em;
            /* font-size: 20px; */
            font-size: 1em;
            /* font-weight: bold; */
            /* border-radius: 20px; */
            border-radius: 1em;
        }

        .days {
            /* padding: 10px; */
            padding: 1em;
            background-color: aliceblue;
        }

        .dates:hover {
            background-color: #2f2f2f;
            color: #fef3e5;
        }

        .today {
            /* background-color: #2f2f2f;
            color: #fef3e5; */
            border: 2px solid #2f2f2f;
        }

        @media screen and (max-width: 576px) {
            .calendar {
                width: 100%;
                /* margin: 1em; */
                row-gap: 0.5em;
                column-gap: 0.5em;
            }
        }
    </style>
</head>

<body>
    <h1 class="t-center m-tb">Calendar using css grid and flex box</h1>
    <hr size="1" color="lightgray">
    <h3 class="t-center m-tb">SEPTEMBER 2, 2023</h3>
    <div class="calendar">
        <div class="days dates" title="Sunday">S</div>
        <div class="days dates" title="Monday">M</div>
        <div class="days dates" title="Tuesday">T</div>
        <div class="days dates" title="Wednesday">W</div>
        <div class="days dates" title="Thursday">T</div>
        <div class="days dates" title="Friday">F</div>
        <div class="days dates" title="Saturday">S</div>
        <div class="dates">27</div>
        <div class="dates">28</div>
        <div class="dates">29</div>
        <div class="dates">30</div>
        <div class="dates">31</div>
        <div class="dates">1</div>
        <div class="dates today">2</div>
        <div class="dates">3</div>
        <div class="dates">4</div>
        <div class="dates">5</div>
        <div class="dates">6</div>
        <div class="dates">7</div>
        <div class="dates">8</div>
        <div class="dates">9</div>
        <div class="dates">10</div>
        <div class="dates">11</div>
        <div class="dates">12</div>
        <div class="dates">13</div>
        <div class="dates">14</div>
        <div class="dates">15</div>
        <div class="dates">16</div>
        <div class="dates">17</div>
        <div class="dates">18</div>
        <div class="dates">19</div>
        <div class="dates">20</div>
        <div class="dates">21</div>
        <div class="dates">22</div>
        <div class="dates">23</div>
        <div class="dates">24</div>
        <div class="dates">25</div>
        <div class="dates">26</div>
        <div class="dates">27</div>
        <div class="dates">28</div>
        <div class="dates">29</div>
        <div class="dates">30</div>
    </div>
</body>

</html>
