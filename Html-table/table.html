<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html table</title>
    <link rel="stylesheet" href="../CSS-Styles/table.css">
</head>
<body>
    <h1>HTML Table Table, tr, th, td, caption, colspan, thead, tbody, tfoot
    </h1>
    <table>
        <caption>Student course information with enrollment year and grand</caption>
        <thead>
            <tr>
                <th>Course name</th>
                <th>Student name</th>
                <th>Enrollment year</th>
            </tr>
            <tr>
                <th>2020</th>
                <th>2021</th>
            </tr>
            <tr>
                <th>Grade</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Chemistry</td>
                <td>James Smith</td>
                <td>85%</td>
                <td><br></td>
            </tr>
            <tr>
                <td>Physics</td>
                <td>Harry potter</td>
                <td><br></td>
                <td>95%</td>
            </tr>
            <tr>
                <td>Biology</td>
                <td>Allen cooper</td>
                <td>80%</td>
                <td><br></td>
            </tr>
            <tr>
                <td>Mathematics</td>
                <td>Aslam khan</td>
                <td><br></td>
                <td>90%</td>
            </tr>
        </tbody>
        <tfoot>

        </tfoot>
    </table>
</body>
</html>
