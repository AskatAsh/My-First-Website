<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive collage</title>
    <link rel="stylesheet" href="../CSS-Styles/collage.css">
</head>
<body>
    <header>
        <h1>Complex Flexbox and grid with media query</h1>
        <main>
            <section>
                <div class="row">
                    <img src="../images/A.jpg" alt="">
                </div>
                <div class="row">
                    <div>
                        <img src="../images/B.jpg" alt="">
                    </div>
                    <div>
                        <img src="../images/C.jpg" alt="">
                    </div>
                    <div class="vertical-image">
                        <img src="../images/D.jpg" alt="">
                        <img src="../images/E.jpg" alt="">
                    </div>
                </div>
                <div class="row">
                    <div>
                        <img src="../Images/F.jpg" alt="">
                    </div>
                    <div class="grid-image">
                        <img src="../images/G.jpg" alt="">
                        <img src="../images/G.jpg" alt="">
                        <img src="../images/G.jpg" alt="">
                        <img src="../images/G.jpg" alt="">
                    </div>
                    <div>
                        <img src="../Images/H.jpg" alt="">
                    </div>
                </div>
                <div class="row">
                    <img src="../images/A.jpg" alt="">
                </div>
            </section>
        </main>
    </header>
</body>
</html>
