<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links in html</title>
</head>
<body>
    <h1>Internal and External Links in html</h1>
    <h3>External link using anchor tag</h3>
    <p>
        <a href="http://www.google.com">Go to google</a>
    </p>
    <h3>External link in new tab</h3>
    <p>
        <a href="http://www.facebook.com" target="_blank">Go to facebook</a>
    </p>
    <h3>Internal link using anchor tag</h3>
    <p>
        <a href="list-and-buttons.html">Go to previous page</a>
    </p>
    <h3>Internal link in new tab</h3>
    <p>
        <a href="list-and-buttons.html" target="_blank">Go to previous page</a>
    </p>
</body>
</html>
