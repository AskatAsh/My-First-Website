<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User info form</title>
</head>
<body>
    <h1>This is your information form</h1>
    <form action="">
        <h3>Enter your name</h3>
        <input type="text" placeholder="your name">
        <h3>Enter your email</h3>
        <input type="email" placeholder="your email">
        <h3>Leave a massage</h3>
        <textarea name="" id="" cols="20" rows="5" placeholder="write your massage here..."></textarea>
        <h3>Upload your file</h3>
        <input type="file">
        <h3>What's your choice?</h3>
        <select>
            <option value="option1">Option-1</option>
            <option value="option2">Option-2</option>
            <option value="option3">Option-3</option>
        </select>
        <input type="checkbox"> choice-1
        <input type="checkbox"> choice-2
        <h3>Select your gender</h3>
        <input type="radio">Male
        <input type="radio">Female
        <input type="radio">Other
        <h3>Click submit or click sign up</h3>
        <input type="button" value="Submit the information">
        <input type="button" value="Sign up">
</body>
</html>
